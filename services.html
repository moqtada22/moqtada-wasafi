    }

    .service-box a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }

    .contact-buttons {
      margin-top: 40px;
      text-align: center;
    }

    .contact-buttons a {
      display: inline-block;
      margin: 10px;
      padding: 10px 25px;
      color: white;
      background-color: #4CAF50;
      text-decoration: none;
      border-radius: 8px;
