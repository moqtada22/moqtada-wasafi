<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول / إنشاء حساب</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</head>
<body style="font-family: Arial; direction: rtl; text-align: center;">

  <h2>تسجيل الدخول</h2>
  <input type="email" id="loginEmail" placeholder="البريد الإلكتروني"><br><br>
  <input type="password" id="loginPassword" placeholder="كلمة المرور"><br><br>
  <button onclick="login()">دخول</button>

  <hr>

  <h2>إنشاء حساب جديد</h2>
  <input type="text" id="username" placeholder="اسم المستخدم"><br><br>
  <input type="email" id="signupEmail" placeholder="البريد الإلكتروني"><br><br>
  <input type="password" id="signupPassword" placeholder="كلمة المرور"><br><br>
  <button onclick="signup()">تسجيل حساب جديد</button>

  <p id="message" style="color:red;"></p>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // 🔹 تهيئة Firebase بمشروعك
  const firebaseConfig = {
    apiKey: "AIzaSyBz4UTRffkD9kUH_KoDYP_tHbFfqu2opuA",
    authDomain: "moqtada-wasafi.firebaseapp.com",
    projectId: "moqtada-wasafi",
    storageBucket: "moqtada-wasafi.firebasestorage.app",
    messagingSenderId: "405020759603",
    appId: "1:405020759603:web:19fefdf22c7cc46865b546",
    measurementId: "G-DFKCXSX6G1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // تسجيل الدخول
  window.login = function() {
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        document.getElementById("message").innerText = "✅ تم تسجيل الدخول بنجاح";
        setTimeout(() => {
          window.location.href = "services.html"; // تحويل لصفحة الخدمات
        }, 1000);
      })
      .catch(error => {
        document.getElementById("message").innerText = error.message;
      });
  }

  // إنشاء حساب جديد
  window.signup = function() {
    const username = document.getElementById("username").value;
    const email = document.getElementById("signupEmail").value;
    const password = document.getElementById("signupPassword").value;

    if (!username) {
      document.getElementById("message").innerText = "⚠️ يرجى إدخال اسم المستخدم";
      return;
    }

    createUserWithEmailAndPassword(auth, email, password)
      .then(async (userCredential) => {
        const user = userCredential.user;
        // تخزين اسم المستخدم في Firestore
        await setDoc(doc(db, "users", user.uid), {
          username: username,
          email: email
        });
        document.getElementById("message").innerText = "✅ تم إنشاء الحساب بنجاح";
        setTimeout(() => {
          window.location.href = "services.html"; // تحويل لصفحة الخدمات
        }, 1000);
      })
      .catch(error => {
        document.getElementById("message").innerText = error.message;
      });
  }
</script>

</body>
</html>
