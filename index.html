<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - خدماتكم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8e6cf, #dcedc1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    h2 {
      color: #388e3c;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      width: 95%;
    }
    button:hover {
      background: #45a049;
    }
    a {
      display: block;
      margin: 10px 0;
      color: #388e3c;
      cursor: pointer;
      text-decoration: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- تسجيل الدخول -->
<div class="container" id="loginContainer">
  <h2>تسجيل الدخول</h2>
  <input type="text" id="loginUserOrEmail" placeholder="اسم المستخدم أو البريد">
  <input type="password" id="loginPassword" placeholder="كلمة المرور">
  <button id="loginBtn">دخول</button>
  <a onclick="showSignup()">ليس لديك حساب؟ إنشاء حساب</a>
  <a onclick="showReset()">نسيت كلمة المرور؟</a>
</div>

<!-- إنشاء حساب -->
<div class="container hidden" id="signupContainer">
  <h2>إنشاء حساب</h2>
  <input type="text" id="signupUsername" placeholder="اسم المستخدم">
  <input type="email" id="signupEmail" placeholder="البريد الإلكتروني">
  <input type="password" id="signupPassword" placeholder="كلمة المرور">
  <button id="signupBtn">إنشاء الحساب</button>
  <a onclick="showLogin()">لديك حساب؟ تسجيل الدخول</a>
</div>

<!-- إعادة تعيين كلمة المرور -->
<div class="container hidden" id="resetContainer">
  <h2>إعادة تعيين كلمة المرور</h2>
  <input type="email" id="resetEmail" placeholder="البريد الإلكتروني">
  <button id="resetBtn">إرسال رابط إعادة التعيين</button>
  <a onclick="showLogin()">رجوع لتسجيل الدخول</a>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, setDoc, doc, query, where, getDocs, collection } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // إعدادات Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyBz4UTRffkD9kUH_KoDYP_tHbFfqu2opuA",
    authDomain: "moqtada-wasafi.firebaseapp.com",
    projectId: "moqtada-wasafi",
    storageBucket: "moqtada-wasafi.firebasestorage.app",
    messagingSenderId: "405020759603",
    appId: "1:405020759603:web:19fefdf22c7cc46865b546",
    measurementId: "G-DFKCXSX6G1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // تسجيل الدخول باسم مستخدم أو بريد
  document.getElementById("loginBtn").addEventListener("click", async () => {
    const userOrEmail = document.getElementById("loginUserOrEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (!userOrEmail || !password) {
      alert("يرجى إدخال جميع البيانات");
      return;
    }

    let emailToUse = userOrEmail;

    if (!userOrEmail.includes("@")) {
      // إذا كتب اسم مستخدم نجيب البريد من Firestore
      const q = query(collection(db, "users"), where("username", "==", userOrEmail));
      const snap = await getDocs(q);
      if (snap.empty) {
        alert("اسم المستخدم غير موجود");
        return;
      }
      emailToUse = snap.docs[0].data().email;
    }

    signInWithEmailAndPassword(auth, emailToUse, password)
      .then(() => window.location.href = "services.html")
      .catch(err => alert(err.message));
  });

  // إنشاء حساب
  document.getElementById("signupBtn").addEventListener("click", async () => {
    const username = document.getElementById("signupUsername").value.trim();
    const email = document.getElementById("signupEmail").value.trim();
    const password = document.getElementById("signupPassword").value.trim();

    if (!username || !email || !password) {
      alert("يرجى إدخال جميع البيانات");
      return;
    }

    // تحقق إذا اسم المستخدم مستخدم
    const q = query(collection(db, "users"), where("username", "==", username));
    const snap = await getDocs(q);
    if (!snap.empty) {
      alert("اسم المستخدم موجود مسبقًا");
      return;
    }

    createUserWithEmailAndPassword(auth, email, password)
      .then(async (userCredential) => {
        await setDoc(doc(db, "users", userCredential.user.uid), { username, email });
        window.location.href = "services.html";
      })
      .catch(err => alert(err.message));
  });

  // إعادة تعيين كلمة المرور
  document.getElementById("resetBtn").addEventListener("click", () => {
    const email = document.getElementById("resetEmail").value.trim();
    if (!email) {
      alert("يرجى إدخال البريد الإلكتروني");
      return;
    }
    sendPasswordResetEmail(auth, email)
      .then(() => alert("تم إرسال رابط إعادة التعيين إلى بريدك"))
      .catch(err => alert(err.message));
  });

  // التنقل بين النماذج
  window.showSignup = () => {
    document.getElementById("loginContainer").classList.add("hidden");
    document.getElementById("signupContainer").classList.remove("hidden");
    document.getElementById("resetContainer").classList.add("hidden");
  };
  window.showLogin = () => {
    document.getElementById("loginContainer").classList.remove("hidden");
    document.getElementById("signupContainer").classList.add("hidden");
    document.getElementById("resetContainer").classList.add("hidden");
  };
  window.showReset = () => {
    document.getElementById("loginContainer").classList.add("hidden");
    document.getElementById("signupContainer").classList.add("hidden");
    document.getElementById("resetContainer").classList.remove("hidden");
  };
</script>

</body>
</html>
