<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
</head>
<body>
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="الإيميل"><br><br>
    <input type="password" id="password" placeholder="كلمة السر"><br><br>
    <button id="loginBtn">دخول</button>
    <button id="forgotBtn">نسيت كلمة السر</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBz4UTRffkD9kUH_KoDYP_tHbFfqu2opuA",
            authDomain: "moqtada-wasafi.firebaseapp.com",
            projectId: "moqtada-wasafi",
            storageBucket: "moqtada-wasafi.firebasestorage.app",
            messagingSenderId: "405020759603",
            appId: "1:405020759603:web:19fefdf22c7cc46865b546",
            measurementId: "G-DFKCXSX6G1"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // تسجيل ناجح → تحويل لصفحة الخدمات
                    window.location.href = "services.html";
                })
                .catch((error) => {
                    alert("خطأ: " + error.message);
                });
        });

        document.getElementById("forgotBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            if (!email) {
                alert("أدخل بريدك الإلكتروني أولاً");
                return;
            }
            sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert("تم إرسال رابط إعادة تعيين كلمة السر إلى بريدك");
                })
                .catch((error) => {
                    alert("خطأ: " + error.message);
                });
        });
    </script>
</body>
</html>
