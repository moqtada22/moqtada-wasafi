<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6ffe6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="loginWithEmail()">دخول بالبريد</button>
    <button style="background-color: #db4437;" onclick="loginWithGoogle()">دخول بجوجل</button>
  </div>

  <!-- مكتبات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBz4UTRffkD9kUH_KoDYP_tHbFfqu2opuA",
      authDomain: "moqtada-wasafi.firebaseapp.com",
      projectId: "moqtada-wasafi",
      storageBucket: "moqtada-wasafi.firebasestorage.app",
      messagingSenderId: "405020759603",
      appId: "1:405020759603:web:19fefdf22c7cc46865b546",
      measurementId: "G-DFKCXSX6G1"
    };

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const auth = firebase.auth();

    // تسجيل الدخول بالبريد
    function loginWithEmail() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          window.location.href = "services.html"; // يحوله لصفحة الخدمات
        })
        .catch(error => {
          alert(error.message);
        });
    }

    // تسجيل الدخول بجوجل
    function loginWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          window.location.href = "services.html"; // يحوله لصفحة الخدمات
        })
        .catch(error => {
          alert(error.message);
        });
    }
  </script>

</body>
</html>
